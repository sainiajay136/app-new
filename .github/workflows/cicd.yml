name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  clone:
    runs-on: ubuntu-latest
    steps:
      - name: Clone external repository
        run: git clone https://github.com/sainiajay136/onlinebookshop.git

      - name: Upload cloned repo as artifact
        uses: actions/upload-artifact@v4
        with:
          name: onlinebookshop
          path: onlinebookshop

  build:
    needs: clone
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: onlinebookshop

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run:  mvn clean package
      - name:  maven test
        run: mvn test
        
      - name: Deploy to Tomcat
      env:
        TOMCAT_USERNAME: admin
        TOMCAT_PASSWORD: admin123
        TOMCAT_HOST: 192.168.85.228
        TOMCAT_PORT: 8085
      run: |
        curl -T target/onlinebookshop.war \
        "http://$TOMCAT_USERNAME:$TOMCAT_PASSWORD@$TOMCAT_HOST:$TOMCAT_PORT/manager/text/deploy?path=/onlinebookshop&update=true"
