name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  clone:
    runs-on: ubuntu-latest
    steps:
      - name: Clone external repository
        run: git clone https://github.com/sainiajay136/onlinebookshop.git

      - name: Upload cloned repo as artifact
        uses: actions/upload-artifact@v4
        with:
          name: onlinebookshop
          path: onlinebookshop

  build:
    needs: clone
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: onlinebookshop

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Run Maven Tests
        run: mvn test

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: onlinebookshop-war
          path: onlinebookshop/target/onlinebookshop.war

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: onlinebookshop-war
          path: .

      - name: Deploy WAR to Tomcat via curl
        run: |
          curl -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
               -T onlinebookshop.war \
               "http://${{ secrets.TOMCAT_HOST }}:8085/manager/text/deploy?path=/onlinebookshop&update=true"
